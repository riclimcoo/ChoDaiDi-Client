<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cho Dai Di</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="px-3 pt-1 text-light bg-primary flex">
        <h3>Cho Dai Di</h1>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <div class="card" style="width: 14rem;">
                    <h5 class="card-header">Game Menu</h5>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="input-group">
                                <input id="name-box" class="form-control" id="playername-textbox" placeholder="Player Name">              
                                <button id="join-button" class="btn btn-outline-primary">Join</button>
                            </div>
                        </div>
                        <div class="btn-group" role='group'>
                            <button id="start-button" class="btn btn-outline-primary">Start</button>
                            <button id="reset-button" class="btn btn-outline-danger">Reset Game</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="combo" class="hand">
                    <div class="playing-card"></div>
                    <div class="playing-card"></div>
                    <div class="playing-card"></div>
                    <div class="playing-card"></div>
                    <div class="playing-card"></div>
                </div>
                <h6 id="combo-label">Pair of Twos</h4>
            </div>
            <div class="col">
                <ul id="players-list" class="list-group">
                    <li class="list-group-item active">
                        Active Player
                        <span class="badge bg-secondary">13 Cards</span>
                    </li>
                    <li class="list-group-item">
                        Player 2
                        <span class="badge bg-secondary">13 Cards</span>
                        <span class="badge bg-primary">You</span>
                    </li>
                    <li class="list-group-item disabled bg-light">
                        Player 3
                        <span class="badge bg-secondary">13 Cards</span>
                    </li>
                    <li class="list-group-item">
                        Player 4
                        <span class="badge bg-secondary">13 Cards</span>
                        <span class="badge bg-success">Open</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div id="liveAlertPlaceholder"></div>
        </div>
        <div id="hand" class="hand">
        </div>
        <div class="btn-group container-fluid" role="group">
            <button id="play-button" class="btn btn-primary">Play Cards</button>
            <button id="skip-button" class="btn btn-secondary">Skip Turn</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/hover.js"></script>
<script type="module" src="js/warning.js"></script>
<script type="module" src="js/player.js"></script>
<script type="module" src="js/card.js"></script>
<script type="module" src="js/select.js"></script>
<script type="module" src="js/render.js"></script>
<script type="module" src="js/client.js"></script>
</html>
